version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  temporal:
    image: temporalio/auto-setup:1.23.0
    environment:
      - DB=sqlite
    ports:
      - "7233:7233"
  minio:
    image: minio/minio:RELEASE.2024-09-22T00-00-00Z
    command: server /data
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
